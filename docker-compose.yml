version: "3.8"

services:
  app:
    build: .
    image: ${IMAGE}:latest
    container_name: ${IMAGE}
    restart: always
    env_file: .env
    depends_on:
      - mongo
      - postgres
    ports:
      - "${PORT}:${PORT}"

  mongo:
    build:
      context: .
      dockerfile: app/mongo/Dockerfile
    container_name: mongo
    restart: always
    volumes:
      - mongo_data:/data/db

  postgres:
    build:
      context: .
      dockerfile: app/postgres/Dockerfile
    container_name: postgres
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  mongo_data:
  pg_data:
