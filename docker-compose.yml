version: "3.8"

services:
  mongo:
    build:
      context: ./mongo
      dockerfile: Dockerfile
    container_name: mongo
    restart: always
    volumes:
      - mongo_data:/data/db

  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: postgres
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  mongo_data:
  pg_data:
